<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="stylesheet" href="20211109.css">
    <script src="20211109.js" defer></script>
</head>
<body>
<div id="btn">
    <button id="shop">Shop</button>
    <p id="allPoints"></p>
    <div class="upg">2x Click (price 100)</div>
    <div class="upg">5x Click (price 500)</div>
    <div class="upg">10x Click (price 1000)</div>
    <div class="upg">New background (price 300)</div>
    <div class="upg">New cookie (price 200)</div>
    <div class="upg">Cookie spin (price 400)</div>
    <div class="upg">Helper (price 600)</div>
</div>

<div class="first">
    <button>Start game!</button>
</div>

    <img id="cook" src="https://www.pngarts.com/files/4/Cookie-PNG-Download-Image.png" alt="cookie">
    <div>
        <span>Points: </span>
        <span id="point">0</span>
    </div>
</div>

<div id="last">
    <button>End game...</button>
</div>

</html>
